<!DOCTYPE html>
<html>
    <head>
        <title>Runner Game</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    </head>

    <body>
        <a-scene>
                 <a-assets>
                    <a-asset-item id="runner" src="./assets/sports_guy/scene.gltf"></a-asset-item>
                    <a-asset-item id="road" src="./assets/road_free/scene.gltf"></a-asset-item>
                </a-assets>
            <a-entity id="man-running" gltf-model="#runner">
                
            </a-entity>
            <a-entity id="road-background" gltf-model="#road"></a-entity>
        </a-scene>
    </body>
</html>
